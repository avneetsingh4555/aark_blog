{% load static %}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Light Bootstrap Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Animation library for notifications   -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" />
    <link href="{% static 'css/abc.css' %}" rel="stylesheet" />
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: auto;
            
            font-family: arial;
        }

        .title {
            color: grey;
            font-size: 18px;
        }
        .nav_sidebar li{
    width: 254px !important;
}

         .abcd{
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }

        button:hover,
        a:hover {
            opacity: 0.7;
        }
    </style>




</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="orange">

            <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


            <div class="sidebar-wrapper">
                <div class="logo">
                   
                    <img src="{% static 'img/aarklogo.png' %}" class="simple" style="height: 60px; text-align: center; margin-left: 25%;" alt="">

                </div>


                <ul class="nav nav_sidebar">
                    <li>
                        <a href="/" action="blogsub">

                            <p>Your Profile</p>
                        </a>
                    </li>

                    <li>
                        <a href="editblog" action="blogsub">

                            <p>blogs</p>
                        </a>
                    </li>
                    <li>
                        <a href="bloglist">

                            <p>Blog List</p>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">User:Edit Your Profile</a>
                    </div>
                    <div class="navbar-header" >
                       
                        <ul class="nav navbar-nav navbar-right">
                          
                            <li>
                                <a href="logout">
                                    <p>Log out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                       
                    </div>
                    <div class="collapse navbar-collapse">
                        
                        <ul class="nav navbar-nav navbar-right">
                          
                            <li>
                                <a href="logout">
                                    <p>Log out</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8" >
                            <div class="card" style="padding: 21px;">
                                <div class="card-header">
                                    <p class="card-title" style="font-size: 35px; font-weight: bold;">Edit Profile</p>
                                </div>
                                <div class="card-body" style="margin: 5px;">
                                    <form method="POST" action="updateprofile" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-12 pr-1">
                                                <div class="form-group" >
                                                    <label >Username</label>
                                                    <input type="text" class="form-control" name="usernm"  placeholder="Username" value="">
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-1">
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control" name="upass" placeholder="Email" value="">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Ph No</label>
                                                    <input type="text" class="form-control" name="uphno" placeholder="Ph No" value="">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                        <div class="clearfix"></div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>
            




        </div>
    </div>
    

</body>

<!--   Core JS Files   -->
<script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="{% static 'js/chartist.min.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'js/bootstrap-notify.js' %}"></script>



<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static 'js/light-bootstrap-dashboard.js' %}"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{% static 'js/demo.js' %}"></script>

</html>
